<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Bad Form - Event Creation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="top">
    <h1 class="heading">Create an Event</h1>
  </header>
  <div class="main">
    <section class="top-level">
      <p>Name of the event:
        <input type="text" class="title">
      </p>
      <div class="flex-container">
        <div class="dates">
          <div class="start-date">
            <span>Start day
              <select class="day" type="text"></select>
            </span>
            <span>Start month
              <select class="month" type="text"></select>
            </span>
            <span>Start year
              <select class="year" type="text"></select>
            </span>
          </div>
          <div class="end-date">
            <span>End day
              <select class="day" type="text"></select>
            </span>
            <span>End month
              <select class="month" type="text"></select>
            </span>
            <span>End year
              <select class="year" type="text"></select>
            </span>
          </div>
        </div>
        <div class="times">
          <span>Start time
            <input class="start-time" type="time">
          </span>
          <span>End time
            <input class="end-time" type="time">
          </span>
        </div>
      </div>
    </section>
    <section class="details">
      <p><em>Tell us more about your event!</em></p>
      <p>Event description:<br>
        <input type="text">
      </p>
      <p>Attendee email addresses:<br>
        <input class="person" type="text">
      </p>
      <div class="people"></div>
    </section>
    <button id="create">Create event</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
