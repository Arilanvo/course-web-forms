<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Creation - A Bad Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="top">
    <p class="heading">Create an Event</p>
  </header>
  <div class="main">
    <div class="card-invite">
      <h2 class="title-display placeholder">Untitled Event</h2>
      <div class="details">
        <div class="flex-container detail"><div class="detail-category">What?</div><div class="placeholder detail-actual what">Description</div></div>
        <div class="flex-container detail"><div class="detail-category">Where?</div><div class="placeholder detail-actual where">Place</div></div>
        <div class="flex-container detail"><div class="detail-category">When?</div><div class="placeholder detail-actual when">Time</div></div>
      </div>
    </div>
    
    <section class="top-level">
      <p>Name of the event:
        <input type="text" class="model model-title title">
      </p>
      <div class="date-input-container">
        <div class="dates">
          <div class="start-date">
            <span>Start day
              <select class="model model-startDay input-datetime day" type="text"></select>
            </span>
            <span>Start month
              <select class="model model-startMonth input-datetime month" type="text"></select>
            </span>
            <span>Start year
              <select class="model model-startYear input-datetime year" type="text"></select>
            </span>
          </div>
          <div class="end-date">
            <span>End day
              <select class="model model-endDay input-datetime day" type="text"></select>
            </span>
            <span>End month
              <select class="model model-endMonth input-datetime month" type="text"></select>
            </span>
            <span>End year
              <select class="model model-endYear input-datetime year" type="text"></select>
            </span>
          </div>
        </div>
        <div class="times">
          <span>Start time
            <input class="model model-startTime input-datetime start-time" type="time">
          </span>
          <span>End time
            <input class="model model-endTime input-datetime end-time" type="time">
          </span>
        </div>
      </div>
    </section>
    <section class="details-entry">
      <p><em>Tell us more about your event!</em></p>
      <p>Event description:<br>
        <input type="text" class="model model-description description">
      </p>
      <p>Event location:<br>
        <input type="text" class="model model-location location">
      </p>
      <p>Attendee email addresses:<br>
        <input class="person" type="text">
      </p>
      <div class="people"></div>
    </section>
    <button id="create">Create event</button>
  </div>
  <div class="error-message"></div>
  <script src="js/app.js"></script>
</body>
</html>
