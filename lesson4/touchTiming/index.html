<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch Example</title>
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }

    #canvas {
      border: 1px solid black;
      background: yellow;
    }
    #status {
      border: 1px solid black;
      background: lightgreen; 
      padding-left: 2em;
      height: 300px;
      overflow: scroll;
      font-size: 200%;
    }
  </style>
</head>
<body>
  <h1>Touch Example</h1>
  
  <h4>Logger</h4>
  <div id="status">
  </div>

  <canvas id="canvas" width="300" height="300" >
  </canvas>
  
  <script>
    //
    // Party time
    //
    var canvas;
    var ctx;
    var w = 0;
    var h = 0;
    var timer;
    var updateStarted = false;
    var touches = [];

    function update() {
      if (updateStarted) return;
      updateStarted = true;
      var nw = window.innerWidth;
      var nh = window.innerHeight;
      if ((w != nw) || (h != nh)) {
        w = nw;
        h = nh;
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = w;
        canvas.height = h;
      }
      ctx.clearRect(0, 0, w, h);
      var i, len = touches.length;
      for (i = 0; i < len; i++) {
        var touch = touches[i];
        var px = touch.pageX;
        var py = touch.pageY;
        ctx.beginPath();
        ctx.arc(px, py, 20, 0, 2 * Math.PI, true);
        ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
        ctx.fill();
        ctx.lineWidth = 2.0;
        ctx.strokeStyle = "rgba(0, 0, 200, 0.8)";
        ctx.stroke();
        console.log('drawn circle at ' + px + ',' + py);
      }
      updateStarted = false;
    }

    var logEvents = [];

    function LogEvent(event) {
      console.log('\n\n** start **');
      document.getElementById("status").innerHTML = "";
      this.startTime = event.timeStamp;

      this.log = function (event) {
        var logMsg = event.timeStamp - this.startTime + " ms";
        var inDiv = document.getElementById("status");
        inDiv.innerHTML = inDiv.innerHTML + "<br> " + event.type + " - " + logMsg;
        console.log(event.type, logMsg);
      }
    }

    function ol() {
      console.log("starting the party");
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      timer = setInterval(update, 15);

      canvas.addEventListener('touchend', function(event) {
        ctx.clearRect(0, 0, w, h);
        logEvents[logEvents.length - 1].log(event);
      });
      canvas.addEventListener('touchmove', function(event) {
        event.preventDefault();
        touches = event.touches;
        logEvents[logEvents.length - 1].log(event);
      });
      canvas.addEventListener('touchstart', function(event) {
        logEvents.push(new LogEvent(event));
        logEvents[logEvents.length - 1].log(event);
      });
      canvas.addEventListener('mouseover', function(event) {
        event.preventDefault();
        logEvents[logEvents.length - 1].log(event);
      })
      canvas.addEventListener('mousemove', function(event) {
        event.preventDefault();
        logEvents[logEvents.length - 1].log(event);
      })
      canvas.addEventListener('mousedown', function(event) {
        event.preventDefault();
        logEvents[logEvents.length - 1].log(event);
      })
      canvas.addEventListener('mouseup', function(event) {
        event.preventDefault();
        logEvents[logEvents.length - 1].log(event);
      })
      canvas.addEventListener('click', function(event) {
        event.preventDefault();
        logEvents[logEvents.length - 1].log(event);
      })
    }

    window.onload = function() {
      ol();
    }

  </script>
</body>
</html>
