<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Quiz - One Big, Ugly Form - Polymer</title>
		<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../bower_components/gold-cc-input/gold-cc-input.html">
		<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
		<link rel="import" href="../bower_components/gold-cc-expiration-input/gold-cc-expiration-input.html">
		<link rel="import" href="../bower_components/gold-cc-cvc-input/gold-cc-cvc-input.html">
		<link rel="import" href="../bower_components/gold-zip-input/gold-zip-input.html">
		<link rel="import" href="../bower_components/iron-form/iron-form.html">
		<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
		<link rel="import" href="../bower_components/paper-button/paper-button.html">
		<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
		<link rel="import" href="../bower_components/paper-input/paper-input.html">
		<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
		<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
		<link rel="import" href="../bower_components/paper-card/paper-card.html">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="fullbleed layout vertical">
		<paper-header-panel mode="seamed">
			<paper-toolbar>
	      <div>Cam's Checkout</div>
	    </paper-toolbar>
	    <paper-progress value="0"></paper-progress>
			<div class="layout vertical main">
				<form is="iron-form">
					
					<paper-card heading="Your Order">
						<div class="layout vertical">
							<div class="layout horizontal">
								<div class="flex-2"></div>
								<div class="flex-3 bold">Item</div>
								<div class="flex bold"></div>
								<div class="flex-2 bold">Price</div>
							</div>
							<div class="layout horizontal">
								<div class="flex-2"><img class="responsive" src="../images/NES-Console-Set.png" alt="NES Console By Evan-Amos (Own work) [Public domain], via Wikimedia Commons"></div>
								<div class="flex-3">Classic Video Game Console</div>
								<div class="flex">1x</div>
								<div class="flex-2 bold price">$500.00</div>
							</div>
						</div>
					</paper-card>

					<paper-card heading="Where Do You Want Your Order Sent?">
						<paper-input id="ship-name" label="Name"></paper-input>
						<paper-input id="ship-address" label="Address" onFocus="geolocate()"></paper-input>
					</paper-card>
						
					<paper-card heading="How Would You Like to Pay?">
						<gold-cc-input id="cc-number" label="Card Number" auto-validate card-type="{{cardType}}"></gold-cc-input>
						<div class="layout horizontal">
							<gold-zip-input class="sub-cc"></gold-zip-input>
							<gold-cc-expiration-input id="cc-exp" class="sub-cc"></gold-cc-expiration-input>
							<gold-cc-cvc-input card-type="[[cardType]]"></gold-cc-cvc-input>
						</div>
						<paper-checkbox class="use-diff-billing">Use a Different Billing Address?</paper-checkbox>
						<div class="new-billing">
							<paper-input id="bill-name" label="Name"></paper-input>
							<paper-input id="bill-address" label="Address Line"></paper-input>
						</div>
					</paper-card>

					<paper-button raised class="submit">Place Order</paper-button>
				</form>
			</div>
		</paper-header-panel>
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBdsoKK0wPlfMXjhNEv9y6juA_T2Er0Ek&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
	</body>
</html>
