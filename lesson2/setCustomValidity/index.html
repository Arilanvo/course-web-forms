<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>setCustomValidity Example</title>
</head>
<body>
  <h2>Try out <code>setCustomValidity()</code></h2>
  <p>Type <code>puppy</code> into the input.</p>
  <p>Check the <a href="view-source:http://udacity.github.io/course-web-forms/lesson2/setCustomValidity/index.html" target="_blank">page's source</a> to see how this form works.</p>
  <form action="passed.html">
    <label>String argument
      <input id="argument" type="text" placeholder="type here">
    </label>
    <input id="submit" type="submit">
  </form>
  <script>
    var arg = document.querySelector('#argument');
    var submit = document.querySelector('#submit');

    submit.onclick = function () {
      if (arg.value !== "puppy") {
        arg.setCustomValidity("The input should say 'puppy'. You typed: '" + arg.value + "'");
      } else {
        arg.setCustomValidity("");
      }
    };
  </script>
</body>
</html>
