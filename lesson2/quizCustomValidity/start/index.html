    match a number: /[0-9]/g or /\d/g
    match a lowercase letter: /[a-z]/g
    match an uppercase letter: /[A-Z]/g
    match a character that isn't allowed in this password: /[^A-z0-9\!\@\#\$\%\^\&\*]/g
