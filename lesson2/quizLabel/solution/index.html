<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - Labels</title>
</head>
<body>
  <form action="#">
    <!-- Using "for" (even with nested content) ensures that screen readers connect the label with the control -->
    <label for="useBilling"><input type="checkbox" id="useBilling"> Same as billing address</label>
  </form>
</body>
</html>
