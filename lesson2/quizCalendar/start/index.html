<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Calendar</title>
  <style>
    body {
      line-height: 1.5em;
    }
    label {
      display: block;
    }
  </style>
</head>
<body>
  <h3>Pick a date and time</h3>
  <label>Day
    <input type="text" placeholder="DD" maxlength="2">
  </label>
  <label>Month
    <input type="text" placeholder="MM" maxlength="2">
  </label>
  <label>Year
    <input type="text" placeholder="YYYY" maxlength="2">
  </label>
  <label>Time
    <input type="text" placeholder="HH:MM" maxlength="5">
  </label>
</body>
</html>
